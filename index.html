<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <header>
      <h1>To Do List</h1>

      <div class="todo-conteiner">
        <form id="task-input">
          <input type="text" name="task-text" id="task-text" placeholder="What do you do new?">
          <button class="task-add-btn" id="task-add-btn" type="submit" onclick="addItem()">
            <i class="fa-solid fa-circle-plus fa-lg"></i>
          </button>
          <button class="task-rmv-btn" type="button" id="task-rmv-btn" onclick="removeItem()">
            <i class="fa-solid fa-trash fa-lg"></i>
          </button>
        </form>
      </div>

    </header>

    <main>
      <div class="task-list">
        <ul id="task-item">

        </ul>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
